<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal">
    <header class="bg-gray-900 text-white p-6 shadow-md flex justify-between items-center">
        <h1 class="text-4xl font-bold">My Portfolio</h1>
        <a href="https://github.com/yourusername" target="_blank">
            <img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="GitHub" class="w-8 h-8">
        </a>
    </header>
    
    <main class="container mx-auto mt-12">
        <section id="projects" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Project 1 -->
            <div class="bg-white shadow-lg rounded-lg p-6 hover:shadow-2xl transition duration-300">
                <h2 class="text-2xl font-semibold mb-2">Project 1</h2>
                <p class="text-gray-700">Description of Project 1.</p>
            </div>
            <!-- Project 2 -->
            <div class="bg-white shadow-lg rounded-lg p-6 hover:shadow-2xl transition duration-300">
                <h2 class="text-2xl font-semibold mb-2">Project 2</h2>
                <p class="text-gray-700">Description of Project 2.</p>
            </div>
            <!-- Project 3 -->
            <div class="bg-white shadow-lg rounded-lg p-6 hover:shadow-2xl transition duration-300">
                <h2 class="text-2xl font-semibold mb-2">Project 3</h2>
                <p class="text-gray-700">Description of Project 3.</p>
            </div>
            <!-- Project 4 -->
            <div class="bg-white shadow-lg rounded-lg p-6 hover:shadow-2xl transition duration-300">
                <h2 class="text-2xl font-semibold mb-2">Project 4</h2>
                <p class="text-gray-700">Description of Project 4.</p>
            </div>
        </section>
        
        <section id="skills" class="mt-12">
            <h2 class="text-3xl font-semibold mb-4">Skills</h2>
            <div class="flex flex-wrap justify-center">
                <!-- Skill 1 -->
                <img src="https://via.placeholder.com/64" alt="Skill 1" class="m-4 transition duration-300 transform hover:scale-110">
                <!-- Skill 2 -->
                <img src="https://via.placeholder.com/64" alt="Skill 2" class="m-4 transition duration-300 transform hover:scale-110">
                <!-- Skill 3 -->
                <img src="https://via.placeholder.com/64" alt="Skill 3" class="m-4 transition duration-300 transform hover:scale-110">
                <!-- Skill 4 -->
                <img src="https://via.placeholder.com/64" alt="Skill 4" class="m-4 transition duration-300 transform hover:scale-110">
            </div>
        </section>
    </main>
</body>
</html>
